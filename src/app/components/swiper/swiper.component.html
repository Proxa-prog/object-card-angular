<div class="root">
  <button
    class="button button-left"
    type="button"
    (click)="buttonLeftClick()"
  >
    -
  </button>
  <div
    class="slider-container"
    (mousedown)="grabbing($event)"
    (mouseenter)="enter()"
    (mouseup)="up()"
    (mousemove)="move($event)"
    (mouseout)="mouseout()"
  >
    <div
      class="inner-slider"
      style="left: 0"
    >

      <div
        class="card"
        *ngFor="let image of images"
      >
        <img [src]="image" alt="image" width="100" height="100" />
      </div>
    </div>
  </div>
  <button
    class="button button-right"
    type="button"
    (click)="buttonRightClick()"
  >
    +
  </button>
</div>
